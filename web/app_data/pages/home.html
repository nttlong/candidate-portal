"﻿<div class="container lv-search-container" id="searchBox">    <div class="lv-search-widget">        <h1>res:(Tìm Công Việc Mơ Ước.)<br class="break-title"><strong>res:(Nâng Bước Thành Công)!</strong></h1>        <div class="lv-search-controls clearfix">            <form action="api:(lv.candidate.api/lv.candidate.api.jobs/find)" enctype="application/x-www-form-urlencoded">               <input type="hidden" name="bytype" value="by-post-date" />                <input type="hidden" name="recruiter" value="all" />                <div class="col-sm-4">                    <div class="lv-search-box">                        <span class="icon-search glyphicon glyphicon-search"></span>                        <input id="txtSearch" class="input" type="text" placeholder="res:(Nhập chức danh, vị trí, kỹ năng...)" name="ByText" value="{{content}}">                        <span class="icon-remove glyphicon glyphicon-remove"></span>                    </div>                </div>                <div class="col-sm-3">                    <div class="lv-dropdown-list">                        <span class="lv-icon icon-left fa fa-list-ul"></span>                        <select class="lv-search-list" placeholder="res:(Tất cả các ngành nghề)" name="ByJob" style="width:100%" value="{{selectedLocation}}">                            <option value="all">res:(Tất cả các ngành nghề)</option>                            <optgroup v-for="item in data.JobGroups" v-bind:label="item.Name.{{Language.Current.Code}}">                                <option v-for="subItem in item.Jobs" value="${item.Code}/${subItem.Code}">${subItem.Name["{{Language.Current.Code}}"]}</option>                            </optgroup>                                                  </select>                    </div>                </div>                <div class="col-sm-3">                    <div class="lv-dropdown-list">                        <span class="lv-icon icon-left glyphicon glyphicon-map-marker"></span>                        <select class="lv-search-list" placeholder="res:(Tất cả các địa điểm)" name="ByLocation" style="width:100%" value="{{selectedJob}}">                            <option value="all">res:(Tất cả các địa điểm)</option>                            <optgroup v-for="item in data.locations" v-bind:label="item.Name.{{Language.Current.Code}}">                                <option v-for="subItem in item.Provinces" value="${item.Code}/${subItem.Code}">${subItem.Name["{{Language.Current.Code}}"]}</option>                            </optgroup>                                                    </select>                    </div>                </div>                <div class="col-sm-2">                    <div class="lv-button-search">                        <button type="submit" class="btn-search" name="CmdSearch">res:(Tìm việc)</button>                    </div>                </div>            </form>        </div>    </div></div>
<script>           $(document).ready(function () {        $("#txtSearch").bind("keyup", function (e) {            if (e.which == 27) {                $(this).val("");                $(this).parent().removeClass("has-text");            } else {                var $val = $(this).val();                if ($val && $val.trim()) {                    $(this).parent().addClass("has-text");                } else {                    $(this).parent().removeClass("has-text");                }            }        });        $("#txtSearch").siblings(".icon-remove").bind("click", function (e) {            $("#txtSearch").val("");            $("#txtSearch").parent().removeClass("has-text");        });        //$("[name=by-post-date]").val(data.query["by-post-date"])        //$('[name="ByLocation"]').select2({ placeholder: 'res:(Search by location)' });        //$('[name="ByLocation"]').val(data.selectedLocation).trigger("change")        //$('[name="ByJob"]').select2({ placeholder: 'res:(Search by category)' });        //$('[name="ByJob"]').val(data.selectedJob).trigger("change");    });</script>"
