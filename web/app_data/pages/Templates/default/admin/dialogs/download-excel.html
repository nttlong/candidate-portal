<body>
    <div class="container-fluid">
        <form role="form">
            <div class="form-group" ng-if="!token">
                <label class="col-sm-4 control-label" for="form-group-input">res:(Enter filename)</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="form-group-input" placeholder="res:(Enter filename)" ng-model="data.FileName">
                </div>
            </div>
            <div class="form-group" ng-if="token">
                <div class="col-sm-12">
                    <a href="{{{Config.RootUrl}}}export/excel/${token}" target="_blank" ng-click="$timeOutClose()">res:(Download excel file)</a>
                    
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="btn-toolbar pull-right" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group" role="group" aria-label="First group">
                            <button type="button" class="btn btn-default" ng-click="$doClose()">res:(Close)</button>

                        </div>
                        <div class="btn-group" role="group" aria-label="Second group">
                            <button type="button" class="btn btn-default" ng-click="doSubmit()">res:(Submit)</button>

                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        (function (scope) {
            scope.data = {};
            scope.onSubmit = function (fn) {
                scope.handler = fn;
            }
            scope.doSubmit = function () {
                if (scope.handler) {
                    scope.handler(scope);
                }
            }
            scope.$timeOutClose = function () {
                setTimeout(function () { scope.$doClose(); }, 500);
            }
        });
    </script>
</body>
