<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
    <!--<script src="src/android/phonegap.js"></script>
    <script src="src/camera.js"></script>-->
    <script src="scripts/es6-promise.min.js"></script>
    <script src="scripts/es6-promise.auto.min.js"></script>
    <link href="css/angular-material.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-aria.min.js"></script>
    <script src="scripts/angular-messages.min.js"></script>
    <script src="scripts/angular-material.min.js"></script>
    <link href="css/index.css" rel="stylesheet" />
    <title>Mobile.android</title>
    
</head>
<body ng-app="app" ng-controller="app" layout="column" ng-cloak>
    <md-toolbar layout="col" class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="$root.sideBarToggle()">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h3 flex>{{$root.res("app.title")}}</h3>
    </md-toolbar>

    <div flex layout="row">
        <md-sidenav class="md-whiteframe-4dp" md-component-id="mainSidebar">
            <md-toolbar class="md-theme-indigo" layout="col">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="$root.sideBarToggle()">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <h1 class="md-toolbar-tools" flex></h1>
            </md-toolbar>
            <md-content>
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="item in $root.menu.settings">
                        <md-button flex ng-click="$root.doCommand(item.view)">{{item.caption[$root.getLanguage()]}}</md-button>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>

        </md-sidenav>


        <md-content flex id="content" layout="column">

        </md-content>

    </div>
    <script type="text/javascript" src="cordova.js"></script>


    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
